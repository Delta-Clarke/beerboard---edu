<div id="layoutSidenav">
    <div th:insert="~{/left_bar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Ajouter une brasserie</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active"></li>
                </ol>
                <div class="alert alert-danger" role="alert" th:text="${messageErreur}" th:if="${messageErreur}">
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-house me-1"></i>
                                Brasserie
                            </div>

                            <form method="post" th:action="@{/add-brewery}">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-10">
                                        <div class="row input-form">
                                            <label for="codeBrasserie" class="col-4">
                                                Identifiant de la brasserie
                                            </label>
                                            <input id="codeBrasserie" name="codeBrasserie" class="col-8">
                                        </div>
                                        <div class="row input-form">
                                            <label for="nomBrasserie" class="col-4">
                                                Nom de la brasserie
                                            </label>
                                            <input id="nomBrasserie" name="nomBrasserie" class="col-8">
                                        </div>
                                        <div class="row input-form">
                                            <label for="ville" class="col-4">
                                                Ville
                                            </label>
                                            <input id="ville" name="ville" class="col-8">
                                        </div>
                                        <div class="row input-form">
                                            <label for="region" class="col-4">
                                                RÃ©gion
                                            </label>
                                            <select  id="region" name="region" class="col-8">
                                                <option th:each="r:${listRegion}" th:value="${r.getNomRegion()}" th:utext="${r.getNomRegion()}"></option>
                                            </select>

                                        </div>
                                        <button class="btn btn-primary" type="submit" value="Add">Ajouter</button>
                                    </div>
                                </div>
                            </div>
                            </form>
                            <div class="card-footer small text-muted"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:insert="~{/footer}"></div>
    </div>
</div>
